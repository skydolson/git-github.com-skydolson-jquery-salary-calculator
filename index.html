<!-- The application should have an input form that collects _employee first name,
 last name, ID number, job title, annual salary_. -->

<body>
    
        <h1>Monthly Salary Report</h1>
    
        <h2>Associate Compensation Budget: $<span id="budgetOut">BUDGETNUMBER</span></h2>
        <input type="text" placeholder="Employee First Name" id="firstNameIn">
        <input type="text" placeholder="Employee Last Name" id="lastNameIn">
        <input type="number" placeholder="ID number" id="idNumberIn">
        <input type="text" placeholder="Job Title" id="jobTitleIn">
        <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        <button id="submitButton">Submit</button>
        <h3>Employees:</h3>
        <ul>
            <li>EMPLOYEE: $SALARY</li>
        </ul>
        <h3>Surplus: $<span id="surplusOutput">SURPLUS</span></h3>
